<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Racer X</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #111;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 4px solid #fff;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: #f00;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #f00;
    }
    .btn.brake {
      background: #555;
      box-shadow: 0 0 10px #999;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div class="controls">
    <button class="btn left">‚¨ÖÔ∏è</button>
    <button class="btn brake">üõë</button>
    <button class="btn right">‚û°Ô∏è</button>
  </div>
  <div class="score">Score: 0</div>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const leftBtn = document.querySelector(".left");
    const rightBtn = document.querySelector(".right");
    const brakeBtn = document.querySelector(".brake");
    const scoreText = document.querySelector(".score");

    let player = { x: 180, y: 500, w: 40, h: 80, color: "#0f0", speed: 5 };
    let enemies = [];
    let keys = {};
    let score = 0;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawEnemies() {
      ctx.fillStyle = "#f00";
      enemies.forEach(e => {
        ctx.fillRect(e.x, e.y, e.w, e.h);
      });
    }

    function moveEnemies() {
      enemies.forEach(e => e.y += 4);
      enemies = enemies.filter(e => e.y < canvas.height);
    }

    function spawnEnemy() {
      const x = Math.random() * (canvas.width - 40);
      enemies.push({ x, y: -80, w: 40, h: 80 });
    }

    function checkCollision() {
      enemies.forEach(e => {
        if (
          player.x < e.x + e.w &&
          player.x + player.w > e.x &&
          player.y < e.y + e.h &&
          player.h + player.y > e.y
        ) {
          alert("Game Over! Final Score: " + score);
          document.location.reload();
        }
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      moveEnemies();
      checkCollision();

      if (keys["ArrowLeft"] || keys["left"]) player.x -= player.speed;
      if (keys["ArrowRight"] || keys["right"]) player.x += player.speed;
      if (keys["brake"]) player.speed = 2; else player.speed = 5;

      player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
      score++;
      scoreText.textContent = "Score: " + score;
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    leftBtn.addEventListener("touchstart", () => keys["left"] = true);
    leftBtn.addEventListener("touchend", () => keys["left"] = false);
    rightBtn.addEventListener("touchstart", () => keys["right"] = true);
    rightBtn.addEventListener("touchend", () => keys["right"] = false);
    brakeBtn.addEventListener("touchstart", () => keys["brake"] = true);
    brakeBtn.addEventListener("touchend", () => keys["brake"] = false);

    setInterval(spawnEnemy, 1000);
    update();
  </script></body>
</html>
