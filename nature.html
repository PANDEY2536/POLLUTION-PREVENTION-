<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 3px solid #4caf50;
      background: #1e1e1e;
    }

    #gameOver {
      position: absolute;
      color: #ff5252;
      font-size: 24px;
      background: #000000cc;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="gameOver">ðŸ’€ Game Over! Press Enter to Restart</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverText = document.getElementById("gameOver");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let velocity = { x: 0, y: 0 };
    let food = {};
    let gameOver = false;
    let score = 0;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 1, y: 0 };
      placeFood();
      gameOver = false;
      gameOverText.style.display = "none";
      score = 0;
      gameLoop();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && velocity.y === 0) {
        velocity = { x: 0, y: -1 };
      } else if (e.key === "ArrowDown" && velocity.y === 0) {
        velocity = { x: 0, y: 1 };
      } else if (e.key === "ArrowLeft" && velocity.x === 0) {
        velocity = { x: -1, y: 0 };
      } else if (e.key === "ArrowRight" && velocity.x === 0) {
        velocity = { x: 1, y: 0 };
      } else if (e.key === "Enter" && gameOver) {
        resetGame();
      }
    });

    function gameLoop() {
      if (gameOver) return;

      const head = {
        x: snake[0].x + velocity.x,
        y: snake[0].y + velocity.y,
      };

      // Wall collision
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        return endGame();
      }

      // Self collision
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        return endGame();
      }

      snake.unshift(head);

      // Eating food
      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      drawGame();
      setTimeout(gameLoop, 120);
    }

    function drawGame() {
      // Clear board
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#76ff03" : "#4caf50";
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
      }

      // Draw score (optional)
      ctx.fillStyle = "#ffffff";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };

      // Make sure food doesn't spawn on snake
      if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
        placeFood(); // retry
      }
    }

    function endGame() {
      gameOver = true;
      gameOverText.style.display = "block";
    }

    // Start the game
    resetGame();
  </script>
</body>
</html>
