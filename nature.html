<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touch Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #222;
      margin-top: 20px;
      touch-action: none;
    }

    .controls {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background: #444;
      color: white;
      border: none;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      user-select: none;
    }

    .btn:active {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Touch Snake Game</h2>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div></div>
    <button class="btn" onclick="changeDir(0, -1)">↑</button>
    <div></div>
    <button class="btn" onclick="changeDir(-1, 0)">←</button>
    <button class="btn" onclick="changeDir(0, 1)">↓</button>
    <button class="btn" onclick="changeDir(1, 0)">→</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gridSize = 15;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let dx = 1;
    let dy = 0;
    let food = spawnFood();
    let gameOver = false;
    let score = 0;

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "20px sans-serif";
        ctx.fillText("Game Over!", 90, 150);
        return;
      }

      setTimeout(() => {
        requestAnimationFrame(gameLoop);
        update();
        draw();
      }, 100);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Wrap around edges
      head.x = (head.x + tileCount) % tileCount;
      head.y = (head.y + tileCount) % tileCount;

      // Collision with self
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

      // Draw snake
      ctx.fillStyle = "lime";
      for (const segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      }

      // Score
      ctx.fillStyle = "white";
      ctx.font = "14px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function spawnFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * tileCount);
        y = Math.floor(Math.random() * tileCount);
      } while (snake.some(s => s.x === x && s.y === y));
      return { x, y };
    }

    function changeDir(x, y) {
      if (-x === dx && -y === dy) return; // prevent reversing
      dx = x;
      dy = y;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") changeDir(0, -1);
      if (e.key === "ArrowDown") changeDir(0, 1);
      if (e.key === "ArrowLeft") changeDir(-1, 0);
      if (e.key === "ArrowRight") changeDir(1, 0);
    });

    gameLoop();
  </script>
</body>
</html>
